<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS13/14 ру вики</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat, #0a0f1a;
            color: #d0d0d0;
            transition: background 1s, color 1s;
        }
        .container {
            display: flex;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .sidebar {
            width: 260px;
            background: #1e2a38;
            padding: 20px;
            box-shadow: 2px 0 10px #000;
            transition: background 1s, color 1s;
        }
        .sidebar h2 {
            font-size: 1.8em;
            color: #66ccff;
            text-transform: uppercase;
            margin: 0 0 20px;
            transition: color 1s;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: #99ddff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 1s;
        }
        .sidebar ul li a:hover {
            color: #66ccff;
            padding-left: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            background: rgba(20, 30, 45, 0.9);
            border-radius: 8px;
            margin-left: 20px;
            transition: background 1s, color 1s;
        }
        .content h1 {
            font-size: 2.2em;
            color: #66ccff;
            text-transform: uppercase;
            border-bottom: 2px solid #66ccff;
            padding-bottom: 10px;
            transition: color 1s, border-color 1s;
        }
        .content h2 {
            font-size: 1.6em;
            color: #99ddff;
            border-bottom: 1px dashed #66ccff;
            padding-bottom: 8px;
            margin-top: 20px;
            transition: color 1s, border-color 1s;
        }
        .content p {
            font-size: 1.1em;
            transition: color 1s;
        }
        .skill {
            color: #33ff33;
            font-weight: bold;
            transition: color 1s;
        }
        button {
            padding: 12px 25px;
            background: #2c4a6b;
            color: #fff;
            border: 1px solid #66ccff;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            transition: background 1s, color 1s, border-color 1s;
        }
        button:hover {
            background: #1a2b3c;
        }
        .hidden {
            display: none;
        }
        .virus-input-container {
            margin-top: 20px;
            padding: 15px;
            background: #320000;
            border: 2px solid #ff3333;
            border-radius: 5px;
            box-shadow: 0 0 15px #ff3333;
            transition: background 1s, border-color 1s;
        }
        .virus-input-container label {
            color: #ff6666;
            font-size: 1.2em;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
            transition: color 1s;
        }
        #virus-input {
            width: 100%;
            padding: 10px;
            background: #1a0000;
            color: #ff3333;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            border: 1px solid #ff6666;
            border-radius: 3px;
            box-shadow: 0 0 10px #ff3333;
            transition: background 1s, color 1s, border-color 1s;
        }
        #virus-input:focus {
            border-color: #ff9999;
        }
        .virus-submit {
            margin-top: 10px;
            background: #ff3333;
            border: 1px solid #ff6666;
        }
        .virus-submit:hover {
            background: #cc0000;
        }
        #virus-output {
            margin-top: 15px;
            color: #ff6666;
            font-size: 1.1em;
            transition: color 1s;
        }
        .fade-out {
            background: #000 !important;
            color: #000 !important;
            border-color: #000 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Навигация</h2>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="roles.html">Роли</a></li>
                <li><a href="mechanics.html">Механики</a></li>
                <li><a href="guides.html">Руководства</a></li>
                <li><a href="about.html">О проекте</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Добро пожаловать на вики станции!</h1>
            <p>
                Это вики по Space Station 13. Здесь вы найдёте информацию о ролях, механиках и прочем.
                Используйте боковую панель для навигации.
            </p>
            <h2>АААА</h2>
            <p>
                ААААА: <span class="skill">ААААА</span>.
            </p>
            <button onclick="toggleSection()">Показать/Скрыть описание</button>
            <div id="secret-section" class="hidden">
                <p>Описание: нет</p>
            </div>
            <div id="virus-input-container" class="virus-input-container hidden">
                <label>Введи код:</label>
                <input type="text" id="virus-input" placeholder="ENTER CODE">
                <button class="virus-submit" onclick="processVirusCode()">Запуск</button>
                <div id="virus-output"></div>
            </div>
        </div>
    </div>
    <script>
        function toggleSection() {
            document.getElementById('secret-section').classList.toggle('hidden');
        }
        function showVirusInput() {
            document.getElementById('virus-input-container').classList.remove('hidden');
        }
    </script>
</body>
</html>
